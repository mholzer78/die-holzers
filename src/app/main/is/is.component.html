<app-content id="is" class="section">
    <h1>MichaelHolzer<span>.</span>{{ content.headline }}<span>()</span></h1>
    <div>
        <img src="/images/mholzer78.jpeg" alt="Michael Holzer" loading="lazy" />
        <div>
            @for (item of content.text; track $index) {
            <p>{{ item }}</p>
            }
        </div>
    </div>
    <table appTable>
        <tbody>
            @for (row of content.tableRows; track $index) {
                <tr>
                    <td>{{ row.index }}</td>
                    <td>{{ row.value }}</td>
                </tr>
            }
        </tbody>
    </table>
</app-content>
